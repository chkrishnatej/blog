{{ define "main" }}
<section class="section">
    <main class="container px-6">
        <header class="mb-6">
          <h1 class="title">{{ .Title }}</h1>
        </header>
        <div>
          {{ range ( where .Site.RegularPages "Type" "posts") }}
              {{ .Render "summary" }}
          {{ end }}
        </div>
    </main>
</section>
{{ end }}
